  <div class="container mt-md-5">
    <div class="card">
      <div class="card-body">
        <div class="card-title text-center text-info font-weight-bolder">Liste des produits</div>
        <table class="table table-hover table-striped table-dark">
          <thead>
            <th>Id</th>
            <th>Ref</th>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
          </thead>
          <tbody>
            <tr *ngFor="let product of products()">
              <td>{{product.id}}</td>
              <td>{{product.reference}}</td>
              <td>{{product.title}}</td>
              <td>{{product.description}}</td>
              <td>{{product.prix}}$</td>
            </tr>
          </tbody>
        </table>
      </div>
