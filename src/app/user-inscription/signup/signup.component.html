<div class="card w-50 m-auto rounded-lg p-4 border">
  <div class="card-body">
    <div class="text-info text-lg-center fa-2x mb-4 font-weight-bolder display-2">Sign Up</div>
    <form [formGroup]="registrationForm">

      <div class="form-group">
        <label class="font-weight-bold">Username</label>
        <input [class.is-invalid]="username.invalid && username.touched" formControlName="userName" type="text" class="form-control">
        <div *ngIf="username.invalid && username.touched">
          <small *ngIf="username.errors?.required" class="text-danger">Username required</small>
          <small *ngIf="username.errors?.minlength" class="text-danger">username must be more than 6 characters </small>
        </div>
      </div>

      <div class="form-group">
        <label class="font-weight-bold">Email</label>
        <input pattern="^[\w-.#]{5,}@(gmail|hotmail).(com|fr)$" [class.is-invalid]="email.invalid && email.touched" formControlName="email" type="email" class="form-control">
        <div *ngIf="email.invalid && email.touched">
          <small *ngIf="email.errors?.required" class="text-danger">Email required</small>
          <small *ngIf="email.errors?.pattern" class="text-danger">Invalid Email</small>
        </div>
      </div>

      <div class="form-group">
        <label class="font-weight-bold">Password</label>
        <input [class.is-invalid]="password.invalid && password.touched"  formControlName="password" type="password" class="form-control">
        <div *ngIf="password.invalid && password.touched">
          <small *ngIf="password.errors?.required" class="text-danger">Password required</small>
        </div>
      </div>

      <div class="form-group">
        <label class="font-weight-bold">Confirm Password</label>
        <input [class.is-invalid]="registrationForm.errors?.misMatch && confirmPassword.touched" formControlName="confirmPassword" type="password" class="form-control">
        <div *ngIf="registrationForm.errors?.misMatch && confirmPassword.touched">
          <small *ngIf="registrationForm.errors?.misMatch && confirmPassword.touched" class="text-danger">Passwords do  not match</small>
        </div>
      </div>
      <div class="form-group d-flex justify-content-center">
        <button [disabled]="!registrationForm.valid" type="submit" class="btn btn-success btn-block w-25 p-2"><i class="fa fa-user"></i>  Sign Up</button>
      </div>
      <a routerLink="/signIn" routerLinkActive="active" class="text-capitalize d-block text-center">Already have an account? Please signIn from <span class="text-info">here!</span></a>
    </form>

  </div>
</div>
