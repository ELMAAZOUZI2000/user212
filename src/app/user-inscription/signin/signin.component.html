<div class="container mt-5 mb-5">
  <div class="m-auto diva ">
<div class="card "> <!-- w-50 m-auto -->
  <div class="card-body">
    <div class="big-title text-info text-center mb-4 sm font-weight-bolder">Sign In</div>
    <form [formGroup]="signInForm" (ngSubmit)="signIn()">
      <div class="form-group">
        <input  [class.is-invalid]="username.invalid && username.touched" placeholder="Enter Your username" formControlName="username" type="text" class="form-control">

          <div *ngIf="username.invalid && username.touched">
            <small *ngIf="username.errors?.required" class="text-danger">username required</small>
          </div>
      </div>

      <div class="form-group">
        <input  [class.is-invalid]="password.invalid && password.touched" placeholder="Enter Your Password" formControlName="password" type="password" class="form-control">
        <div *ngIf="password.invalid && password.touched">
          <small *ngIf="password.errors?.required" class="text-danger">Password required</small>
        </div>
      </div>

      <div class="form-group d-flex justify-content-center">
        <button  type="submit" class="btn btn-success w-50 "><i class="fa fa-sign-in"></i>  Sign In</button>
      </div>
      <a routerLink="/signUp" routerLinkActive="active" class="text-capitalize d-block text-center">Create an account? Sign Up!</a>
    </form>

  </div>
</div>
</div>
</div>
