<div class="card w-50 m-auto">
  <div class="card-body">
    <div class="text-info text-lg-center fa-2x mb-4 font-weight-bolder">Sign In</div>
    <form [formGroup]="signInForm" (ngSubmit)="signIn()">
      <div class="form-group">
        <label class="font-weight-bold">Email</label>
        <input  [class.is-invalid]="email.invalid && email.touched" pattern="^[\w-.#]{5,}@(gmail|hotmail).(com|fr)$"  formControlName="email" type="email" class="form-control">

          <div *ngIf="email.invalid && email.touched">
            <small *ngIf="email.errors?.required" class="text-danger">Email required</small>
            <small *ngIf="email.errors?.pattern" class="text-danger">Invalid Email</small>
          </div>
      </div>

      <div class="form-group">
        <label class="font-weight-bold">Password</label>
        <input  [class.is-invalid]="password.invalid && password.touched" formControlName="password" type="password" class="form-control">
        <div *ngIf="password.invalid && password.touched">
          <small *ngIf="password.errors?.required" class="text-danger">Password required</small>
        </div>
      </div>

      <div class="form-group d-flex justify-content-center">
        <button [disabled]=""  type="submit" class="btn btn-success btn-block w-25 p-2"><i class="fa fa-sign-in"></i>  Sign In</button>
      </div>
      <a routerLink="/signUp" routerLinkActive="active" class="text-capitalize d-block text-center">Don't have an account? Create one!</a>
    </form>

  </div>
</div>
